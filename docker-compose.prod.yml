# Production Docker Compose configuration
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: maarifahub-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-maarifahub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - maarifahub-network
    # Only expose internally
    expose:
      - "5432"

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: maarifahub-backend-prod
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-maarifahub}
      - DB_SSL=${DB_SSL:-false}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - postgres
    networks:
      - maarifahub-network
    expose:
      - "5000"
    volumes:
      - ./server/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend App with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://maarifahub.social/api
    container_name: maarifahub-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - maarifahub-network
    volumes:
      # Mount SSL certificates if you have them
      # - ./ssl:/etc/nginx/ssl:ro

  # Optional: Nginx reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:alpine
    container_name: maarifahub-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - maarifahub-network
    profiles:
      - with-proxy

volumes:
  postgres_data:
    driver: local

networks:
  maarifahub-network:
    driver: bridge
