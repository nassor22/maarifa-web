version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: maarifahub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: maarifahub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - maarifahub-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: maarifahub-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://admin:changeme@postgres:5432/maarifahub
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_change_in_production}
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=https://maarifahub.social
    depends_on:
      - postgres
    networks:
      - maarifahub-network
    volumes:
      - ./server/logs:/app/logs

  # Frontend App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maarifahub-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=https://maarifahub.social/api
    depends_on:
      - backend
    networks:
      - maarifahub-network

volumes:
  postgres_data:
    driver: local

networks:
  maarifahub-network:
    driver: bridge
